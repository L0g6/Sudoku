<!DOCTYPE html>
<html>

<head>
    <title>Sudoku 9x9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/sudoku.css">
    <style>
    </style>
</head>

<body>
    <div class="button-container">
        <button class="button">Nuevo</button>
        <button class="button">Reiniciar</button>
        <button class="button">Comprobar</button>
        <button class="button" onclick="resolveSudoku()">Resolver</button>
    </div>
    <table class="table table-bordered">
        <tbody>
            <script>
                const sudokuBoard = [];
                for (let i = 0; i < 9; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < 9; j++) {
                        const cellId = `cell_${i}_${j}`;
                        document.write(`<td><input type="text" id="${cellId}" class="form-control sudoku-cell" maxlength="1" oninput="validateInput(this)"></td>`);
                    }
                    document.write("</tr>");
                    sudokuBoard.push(Array(9).fill("0"));
                }
            </script>
        </tbody>
    </table>

    <script>
        function resolveSudoku() {
            const missingNumbers = getMissingNumbers();

            const resolverWindow = window.open("", "Sudoku Resolver", "width=600,height=600");
            resolverWindow.document.write(
                "<html><head><title>Sudoku Resuelto</title>" +
                "<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>" +
                "<link rel='stylesheet' type='text/css' href='css/sudoku.css'></head><body><table class='table table-bordered'>"
            );
            // Agrega una fila adicional al inicio y aplica el estilo CSS
            resolverWindow.document.write("<tr style='border-bottom: 4px solid #11120f;'>");

            for (let i = 0; i < 9; i++) {
                resolverWindow.document.write("<tr>");
                for (let j = 0; j < 9; j++) {
                    if (sudokuBoard[i][j] !== "0") {
                        resolverWindow.document.write(`<td>${sudokuBoard[i][j]}</td>`);
                    } else {
                        const missing = missingNumbers[i][j].join("");
                        const firstRow = missing.slice(0, 5);
                        const secondRow = missing.slice(5);
                        resolverWindow.document.write(`<td>${firstRow}<br>${secondRow}</td>`);
                    }
                }
                resolverWindow.document.write("</tr>");
            }
            resolverWindow.document.write("</table></body></html>");
        }

        function getMissingNumbers() {
            const missingNumbers = [];
            const usedInRow = Array(9).fill(0).map(() => new Set());
            const usedInColumn = Array(9).fill(0).map(() => new Set());

            for (let i = 0; i < 9; i++) {
                missingNumbers[i] = [];
                for (let j = 0; j < 9; j++) {
                    if (sudokuBoard[i][j] === "0") {
                        const squareRow = Math.floor(i / 3) * 3;
                        const squareCol = Math.floor(j / 3) * 3;
                        const square = [];
                        for (let row = 0; row < 3; row++) {
                            for (let col = 0; col < 3; col++) {
                                square.push(sudokuBoard[squareRow + row][squareCol + col]);
                            }
                        }
                        const existingNumbers = square.filter(num => num !== "0");

                        const rowNumbers = sudokuBoard[i].filter(num => num !== "0");
                        const colNumbers = sudokuBoard.map(row => row[j]).filter(num => num !== "0");

                        const usedNumbers = new Set([...rowNumbers, ...colNumbers, ...usedInRow[i], ...usedInColumn[j]]);

                        const missing = [1, 2, 3, 4, 5, 6, 7, 8, 9].filter(num => !existingNumbers.includes(num.toString()) && !usedNumbers.has(num));
                        missingNumbers[i][j] = missing;
                    } else {
                        usedInRow[i].add(parseInt(sudokuBoard[i][j]));
                        usedInColumn[j].add(parseInt(sudokuBoard[i][j]));
                    }
                }
            }
            return missingNumbers;
        }

        function validateInput(input) {
            const value = input.value;
            if (value.length === 1 && /^[1-9]$/.test(value)) {
                input.style.color = 'black';
                const id = input.id;
                const [row, col] = id.split("_").slice(1);
                const rowIndex = parseInt(row);
                const colIndex = parseInt(col);
                sudokuBoard[rowIndex][colIndex] = value;
            } else {
                input.style.color = 'red';
            }
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
