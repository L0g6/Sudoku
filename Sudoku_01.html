<!DOCTYPE html>
<html>
<head>
    <title>Sudoku 9x9</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Personaliza el tamaño de los cuadros de texto */
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.5em;
        }
            /* Estilo para los botones */
            .button-container {
            display: flex;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: border-color 0.3s; /* Transición de color de borde */
        }

        .button:hover {
            border-color: #2980b9; /* Color de borde al pasar el ratón por encima */
        }

    </style>
</head>
<body>
    <div class="button-container">
        <button class="button">Nuevo</button>
        <button class="button">Reiniciar</button>
        <button class="button">Comprobar</button>
        <button class="button">Resolver</button>
    </div>
    <table class="table table-bordered">
        <tbody>
            <!-- Crea un tablero 9x9 de cuadros de texto -->
            <script>
                for (let i = 0; i < 9; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < 9; j++) {
                        document.write('<td><input type="text" class="form-control sudoku-cell" maxlength="1" oninput="validateInput(this)"></td>');
                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>

    <script>
        // Función para validar la entrada en los cuadros de texto
        function validateInput(input) {
            const value = input.value;

            // Asegúrate de que solo se permita un dígito del 1 al 9
            if (value.length === 1 && /^[1-9]$/.test(value)) {
                input.style.color = 'black'; // Restaura el color del texto
            } else {
                input.style.color = 'red'; // Muestra el texto en rojo si la entrada es inválida
            }
        }
    </script>

    <!-- Agrega la referencia a Bootstrap JS y jQuery si es necesario -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
