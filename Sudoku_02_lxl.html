<head>

<body>
    <div class="button-container">
        <button class="button">Nuevo</button>
        <button class="button">Reiniciar</button>
        <button class="button">Comprobar</button>
        <button class="button" onclick="resolveSudoku()">Resolver</button>
        <button class="button" onclick="countNumbers()">Contabilizar</button>
    </div>
    <table class="table table-bordered">
        <tbody>
            <script>
                const L = 9; // El tamaño del cuadrado, en este caso 4x4
                const lg = Math.sqrt(L); // Raíz cuadrada del tamaño del cuadrado
            </script>
            <script>
                const sudokuBoard = [];
                for (let i = 0; i < L; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < L; j++) {
                        const cellId = `cell_${i}_${j}`;
                        document.write(`<td><input type="text" id="${cellId}" class="form-control sudoku-cell" maxlength="1" oninput="validateInput(this)"></td>`);
                    }
                    document.write("</tr>");
                    sudokuBoard.push(Array(L).fill("0"));
                }
            </script>
        </tbody>
    </table>

    <script>

        function countNumbers() {
            const numbersCount = Array(5).fill(0); // Array para contar la cantidad de cada número del 0 al l

            for (let i = 0; i < L; i++) {
                for (let j = 0; j < L; j++) {
                    const number = parseInt(sudokuBoard[i][j]);
                    if (!isNaN(number) && number >= 0 && number <= l) {
                        numbersCount[number]++;
                    }
                }
            }

            const countWindow = window.open("", "Conteo de Números", "width=400,height=400");
            countWindow.document.write("<html><head><title>Conteo de Números</title></head><body>");
            countWindow.document.write("<h1>Conteo de Números</h1>");
            countWindow.document.write("<table border='1'><tr><th>Número</th><th>Cantidad</th></tr>");
            for (let i = 1; i <= L; i++) {
                countWindow.document.write(`<tr><td>${i}</td><td>${numbersCount[i]}</td></tr>`);
            }
            countWindow.document.write("</table></body></html>");
        }

        function resolveSudoku() {
            const possibleNumbers = getPossibleNumbers();

            const resolverWindow = window.open("", "Sudoku Resolver", "width=600,height=600");
            resolverWindow.document.write(
                "<html><head><title>Sudoku Resuelto</title>" +
                "<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>" +
                "<link rel='stylesheet' type='text/css' href='css/sudoku.css'></head><body><table class='table table-bordered'>"
            );

            for (let i = 0; i < L; i++) {
                resolverWindow.document.write("<tr>");
                for (let j = 0; j < L; j++) {
                    if (sudokuBoard[i][j] !== "0") {
                        resolverWindow.document.write(`<td><strong>${sudokuBoard[i][j]}</strong></td>`);
                    } else {
                        const possible = possibleNumbers[i][j].join(",");
                        resolverWindow.document.write(`<td><span style="font-size: smaller;">${possible}</span></td>`);
                    }
                }
                resolverWindow.document.write("</tr>");
            }
            resolverWindow.document.write("</table></body></html>");
        }



        function getPossibleNumbers() {
            // Inicialización de estructuras de datos
            const possibleNumbers = [];
            // Array(L) crea un array vacío de longitud l.
            // fill(0) llena ese array vacío con ceros.
            // map(() => new Set()) itera sobre cada elemento del array
            // y crea un nuevo objeto Set() para cada elemento, 
            // devolviendo un array de conjuntos vacíos. 
            // Estos conjuntos se utilizarán para registrar los números 
            //utilizados en cada fila del sudoku.

            const usedInRow = Array(L).fill(0).map(() => new Set());
            const usedInColumn = Array(L).fill(0).map(() => new Set());
            const usedInSquare = Array(L).fill(0).map(() => new Set());

            for (let i = 0; i < L; i++) { // i es el indice de la fila
                possibleNumbers[i] = [];
                for (let j = 0; j < L; j++) { // j es el indice de la columna
                    if (sudokuBoard[i][j] === "0") { // Si la celda está vacia se buscan posibles

                        //  squareRow y squareCol se utilizan para identificar
                        //  la esquina superior izquierda de un cuadrado en el sudoku 
                        //  nxn más grande. Si consideramos que el sudoku nxn se divide
                        //  en cuatro cuadrados más pequeños de raiz n x raiz n, squareRow y squareCol 
                        //  representan la esquina superior izquierda de cada uno de estos
                        //  cuadrados más pequeños.
                        // Obtener la fila y columna de la submatriz ()
                        const squareRow = Math.floor(i / lg) * lg;
                        const squareCol = Math.floor(j / lg) * lg;
                        const square = [];
                        // Imprimir información de fila, columna y fila y columna de la submatriz
                        // console.log(`i,j = ${i},${j}, squareRow = ${squareRow}, squareCol = ${squareCol}`);
                        // Obtener números de la submatriz
                        for (let row = 0; row < lg; row++) { // nos da el lado del cuadrado de la submatriz
                            for (let col = 0; col < lg; col++) { // procesar cada columna de la submatriz
                                //añade un nuevo número a square
                                square.push(sudokuBoard[squareRow + row][squareCol + col]);
                                // busca valor en celda de submatriz para añadir
                                const valueToAdd = parseInt(sudokuBoard[squareRow + row][squareCol + col]);
                                usedInSquare[squareRow + row].add(valueToAdd);
                                if (squareRow === 0 && squareCol === 0) {
                                    console.log(`i,j = ${i},${j}, row = ${row} ,col = ${col},square = ${square}, valueToAdd = ${valueToAdd}`);
                                    for (let i = 0; i < usedInSquare.length; i++) {
                                        const conjunto = usedInSquare[i];
                                        if (conjunto.size > 0) {
                                            console.log(`Conjunto ${i}:`);
                                            const conjunto = usedInSquare[i];
                                            for (let elemento of conjunto) {
                                                console.log(elemento);
                                            }
                                        }
                                    }
                                }

                            }
                        }

                        // Obtener números existentes en fila y columna
                        const existingNumbers = square.filter(num => num !== "0");

                        const rowNumbers = sudokuBoard[i].filter(num => num !== "0");
                        const colNumbers = sudokuBoard.map(row => row[j]).filter(num => num !== "0");

                        // Crear conjunto de números utilizados
                        const usedNumbers = new Set([...rowNumbers, ...colNumbers, ...usedInRow[i], ...usedInColumn[j], ...usedInSquare[i]]);

                        // Filtrar números posibles
                        //const possible = [1,2,3,4].filter(num => !existingNumbers.includes(num.toString()) && !usedNumbers.has(num));
                        // Genera un rango de números del 1 al tamaño del cuadrado de lado l y filtra los números disponibles
                        const possible = Array.from({ length: L }, (_, i) => i + 1).filter(num => !existingNumbers.includes(num.toString()) && !usedNumbers.has(num));

                        possibleNumbers[i][j] = possible;

                    } else {
                        usedInRow[i].add(parseInt(sudokuBoard[i][j]));
                        usedInColumn[j].add(parseInt(sudokuBoard[i][j]));
                        // Mostrar elementos no vacíos en usedInRow
                        console.log("Elementos no vacíos en usedInRow:");
                        usedInRow.forEach((set, index) => {
                            if (set.size > 0) {
                                console.log(`Fila ${index}:`, Array.from(set).join(", "));
                            }
                        });

                        // Mostrar elementos no vacíos en usedInColumn
                        console.log("\nElementos no vacíos en usedInColumn:");
                        usedInColumn.forEach((set, index) => {
                            if (set.size > 0) {
                                console.log(`Columna ${index}:`, Array.from(set).join(", "));
                            }
                        });

                    }
                    // Imprimir información de fila, columna y su contenido en la consola
                    // console.log(`i,j = ${i},${j}, content = ${sudokuBoard[i][j]}`);
                } // acabó con la columna actual 
            }
            return possibleNumbers;
        }

        function validateInput(input) {
            const value = input.value;
            if (value.length === 1 && /^[1-L]$/.test(value)) {
                input.style.color = 'black';
                const id = input.id;
                const [row, col] = id.split("_").slice(1);
                const rowIndex = parseInt(row);
                const colIndex = parseInt(col);
                sudokuBoard[rowIndex][colIndex] = value;
            } else {
                input.style.color = 'red';
            }
        }

    </script>
